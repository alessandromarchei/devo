representation: stack  # or "stack"
num_bins: 5
resolution: [480, 640]
ignore_polarity: false

# slicing options (choose only one of these)
slicing_mode : file  #file or number
slicing_timestamps_txt: timestamps.txt  # optional
slicing_window_ns: 33333333            # optional
start_timestamp_ns: 0
end_timestamp_ns: 1000000000

# or use this instead of timestamp slicing
events_per_slice: 50000
